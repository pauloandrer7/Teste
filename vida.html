<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Normal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            color: #333;
        }
        .normal-content {
            margin: 20px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
            background-color: #fff;
        }
        .scary-content {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: black;
            color: white;
            justify-content: center;
            align-items: center;
            font-size: 50px;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="normal-content">
        <h1>Olá, Vidaaa</h1>
        <p>Esta é uma página normal com conteúdo normal.</p>
        <button onclick="showScaryContent()">Clique aqui para ver algo legal</button>
    </div>
    <div class="scary-content" id="scary-content">
        <img src="https://www.meme-arsenal.com/memes/a0ff77805090eef659d23ad38297ac4c.jpg" alt="">
        <audio id="scary-sound" src="https://cdn.pixabay.com/download/audio/2023/09/20/audio_80d9b8c4c3.mp3?filename=creepy-horror-sound-possessed-2-laughter-vol-001-167400.mp3"></audio>
    </div>

    <script>
        function showScaryContent() {
            const scaryContent = document.getElementById('scary-content');
            const scarySound = document.getElementById('scary-sound');
            scaryContent.style.display = 'flex';
            scarySound.play();
        }
    </script>
</body>
</html>
